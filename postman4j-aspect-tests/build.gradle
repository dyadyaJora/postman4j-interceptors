plugins {
    id 'java'
    id 'io.freefair.aspectj.post-compile-weaving' version '8.11'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':postman4j-models')
    aspect project(':hc5-interceptor')

    implementation libs.httpclient5
    testImplementation libs.wiremock
}
